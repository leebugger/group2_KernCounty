<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Industry Sectors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px;
    }
    .industry-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s;
      text-decoration: none;
      color: #333;
    }
    .industry-card:hover {
      transform: scale(1.05);
    }
    .industry-card img {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .industry-card h3 {
      padding: 20px 0;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="construction.html" class="industry-card">
      <img src="construction.jpg" alt="Construction">
      <h3>Construction</h3>
    </a>
    <a href="healthcare.html" class="industry-card">
      <img src="healthcare.jpg" alt="Healthcare">
      <h3>Healthcare</h3>
    </a>
    <a href="technology.html" class="industry-card">
      <img src="technology.jpg" alt="Technology">
      <h3>Technology</h3>
    </a>
    <!-- Add more industry cards as needed -->
  </div>

</body>
</html>
